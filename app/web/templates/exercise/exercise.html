<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if exercise %}
            <div>
              <em>{{ exercise.id }}:</em> {{ exercise.name }} : {{ exercise.description }}
                {% if exercise.muscles %}
                    {% for muscle in exercise.muscles %}
                        <div>{{ muscle.name }}</div>
                    {% endfor %}
                {% endif %}

            </div>
    {% endif %}
</body>
</html>
