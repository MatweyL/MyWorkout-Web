{% extends "layouts/base.html" %}
{% block content %}
    {% if exercise %}
            <div>
              <em>{{ exercise.id }}:</em> {{ exercise.name }} : {{ exercise.description }}
                {% if exercise.muscles %}
                    {% for muscle in exercise.muscles %}
                        <div>{{ muscle.name }}</div>
                    {% endfor %}
                {% endif %}

            </div>
    {% endif %}
{% endblock %}
