<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if exercise %}
            <div>
              <em>{{ exercise.exercise_id }}:</em> {{ exercise.name }} : {{ exercise.description }}
                {% for muscle in exercise.muscles %}
                    <div>{{ muscle.name }}</div>
                {% endfor %}
            </div>
    {% endif %}
</body>
</html>
